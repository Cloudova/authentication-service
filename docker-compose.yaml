version: "3.0"

services:
  app:
    image: "cloudova/service"
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: cloudova
      POSTGRES_PASSWORD: example
      POSTGRES_DB: cloudova

  adminer:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "soroosh081@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "example"
      PGADMIN_LISTEN_PORT: "80"
    ports:
      - "9000:80"